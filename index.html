<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gaurab Khadka — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent1: #ff5f6d; /* warm red */
      --accent2: #ffc371; /* soft yellow */
      --bg-dark: #0f1020;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,95,109,0.09), transparent 8%),
                  radial-gradient(900px 500px at 90% 90%, rgba(255,195,113,0.06), transparent 10%),
                  var(--bg-dark);
      color: #fff;
      -webkit-font-smoothing:antialiased;
      display:flex;align-items:center;justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;max-width:1100px;border-radius:18px;padding:48px;position:relative;overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
      display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;
    }

    /* left hero */
    .hero{
      padding: 8px 0;
    }
    h1{
      font-family: 'Playfair Display', serif;
      font-weight:700;margin:0 0 12px 0;
      font-size: clamp(34px, 6vw, 72px);line-height:1.02;
      letter-spacing:-0.02em;
      background: linear-gradient(90deg,var(--accent1), var(--accent2));
      -webkit-background-clip:text;background-clip:text;color:transparent;
    }
    .subtitle{
      font-size: clamp(16px, 2.2vw, 20px);opacity:0.9;margin:0 0 22px 0;color:#e6e6e6;
    }

    .cta-row{display:flex;gap:14px;align-items:center}
    .btn{
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      border:0;padding:12px 18px;border-radius:12px;color:#0f1020;font-weight:700;cursor:pointer;font-size:14px;
      box-shadow: 0 6px 18px rgba(255,95,109,0.18);
    }
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.08);color:#fff;padding:10px 14px;border-radius:12px}

    /* right panel */
    .panel{background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:22px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);}
    .profile{
      height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;text-align:center
    }
    .avatar{
      width:140px;height:140px;border-radius:20px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:800;font-size:44px;color:#0f1020;box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    .small{opacity:0.85;font-size:14px}

    /* subtle animated underline */
    .flicker{display:inline-block;position:relative}
    .flicker:after{content:"";position:absolute;left:0;right:0;bottom:-6px;height:6px;border-radius:6px;background:linear-gradient(90deg,var(--accent1),var(--accent2));transform:scaleX(0);transform-origin:left;transition:transform 600ms cubic-bezier(.2,.9,.2,1)}
    .flicker:hover:after{transform:scaleX(1)}

    @media (max-width:920px){
      .card{grid-template-columns:1fr;}
      .panel{order:-1}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <section class="hero">
      <h1>Hi, I am Gaurab Khadka<span class="flicker">Gaurab Khadka.</span></h1>
      <p class="subtitle">Designer. Coder. Curious learner. </p>
      <div class="cta-row">
        <button class="btn" onclick="alert('Hello Gaurab!')">Say Hello</button>
        <button class="ghost">View Projects</button>
      </div>
    </section>

    <aside class="panel">
      <div class="profile">
        <div class="avatar">GK</div>
        <div class="small">Based in Nepal · Student · Passionate about clean code and elegant design</div>
      </div>
    </aside>
  </main>
</body>
</html>
